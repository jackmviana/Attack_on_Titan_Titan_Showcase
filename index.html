<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Attack on Titan: Titan Showcase</title>
    <link rel="stylesheet" href="style.css"/>

</head>

<body>
    
    <nav class="naviagtion1">Shop Show Wiki</nav>
    <nav class="naviagtion2">Social Home Profile</nav>


<div id="trippleLayout">

    <div id="leftText">
        
        <div id="nameDiv">
            <h1 id="personName">Name Placeholder</h1>
        </div>

        <div id="heightGenderDiv">
            <h3 id="personHeight">Height Placeholder</h3>
            <h3 id="personGender">Gender Placeholder</h3>
        </div>

        <div id="bioDiv">
            <h3 id="personBio">Bio Placeholder</h3>
        </div>

        <div id="faDiv">
            <h3 id="personFa">First Appearance Placeholder</h3>
        </div>

    </div>

    <div id="images">

        <img id="personImage" src="">
        <img id="titanImage"  src="">

    </div>

    <div id="rightText">

        <div id="titanNameDiv">
            <h1 id="titanName">Titan Name</h1>
        </div>
        
        <div id="titanHeightDiv">
            <h3 id="titanHeight"></h3>
        </div>

        <div id="titanBioDiv">
            <h3 id="titanBio">Titan Bio</h3>
        </div>  
        
        <div id="titanAbilitiesDiv">
            <h3 id="titanAbilities">Abilities</h3>
            <ul id="titanAbilitiesList">
                <li id="a1"></li>
                <li id="a2"></li>
                <li id="a3"></li>
             </ul>
        </div>

        <div id="titanFaDiv">
            <h3 id="titanFa">First Appearance Placeholder</h3>
        </div>

    </div>

</div>


<div id="buttonsDiv">

    <div id="erenButtons">

        <div id="erenB">
            <button id="erenButton">Eren Jaeger</button>
        </div>

        <div id="erenTB">
            <button id="erenTitanButton">Titan</button>
        </div>

    </div>

    <div id="zekeButtons">

        <div id="zekeB">
            <button id="zekeButton">Zeke Jaeger</button>
        </div>

        <div id="zekeTB">
            <button id="zekeTitanButton">Titan</button>
        </div>

    </div>

    <div id="reinerButtons">

        <div id="reinerB">
            <button id="reinerButton">Reiner Braun</button>
        </div>

        <div id="reinerTB">
            <button id="reinerTitanButton">Titan</button>
        </div>

    </div>

    <div id="annieButton">

        <div id="annieB">
            <button id="annieButton">Annie Leonhart</button>
        </div>

        <div id="annieTB">
            <button id="annieTitanButton">Titan</button>
        </div>

    </div>

    <div id="bertholdtButton">

        <div id="bertholdtB">
            <button id="bertholdtButton">Bertholdt Hoover</button>
        </div>

        <div id="bertholdtTB">
            <button id="bertholdtTitanButton">Titan</button>
        </div>

    </div>

</div>











    

<script src="script.js"></script>
</body>


</html>
